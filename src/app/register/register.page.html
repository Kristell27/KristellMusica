<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button (click)="goToLogin()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="register-content">
  <div class="register-container">
    <!-- Header Section -->
    <div class="header-section">
      <div class="logo-container">
        <ion-icon name="person-add" class="logo-icon"></ion-icon>
      </div>
      <h1 class="welcome-title">¡Únete a nosotros!</h1>
      <p class="welcome-subtitle">Crea tu cuenta y descubre tu música favorita</p>
    </div>

    <!-- Register Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="register-form">
      <!-- Nombre Field -->
      <div class="input-group">
        <ion-item class="custom-input" [class.error]="isFieldInvalid('nombre')">
          <ion-icon name="person" slot="start" class="input-icon"></ion-icon>
          <ion-input
            type="text"
            placeholder="Nombre"
            formControlName="nombre"
            class="custom-input-field">
          </ion-input>
        </ion-item>
        <div class="validation-errors" *ngIf="isFieldInvalid('nombre')">
          <div *ngFor="let validation of validation_messages.nombre">
            <div class="error-message" *ngIf="registerForm.get('nombre')?.hasError(validation.type) && (registerForm.get('nombre')?.dirty || registerForm.get('nombre')?.touched)">
              <ion-icon name="alert-circle" class="error-icon"></ion-icon>
              {{ validation.message }}
            </div>
          </div>
        </div>
      </div>

      <!-- Apellido Field -->
      <div class="input-group">
        <ion-item class="custom-input" [class.error]="isFieldInvalid('apellido')">
          <ion-icon name="person" slot="start" class="input-icon"></ion-icon>
          <ion-input
            type="text"
            placeholder="Apellido"
            formControlName="apellido"
            class="custom-input-field">
          </ion-input>
        </ion-item>
        <div class="validation-errors" *ngIf="isFieldInvalid('apellido')">
          <div *ngFor="let validation of validation_messages.apellido">
            <div class="error-message" *ngIf="registerForm.get('apellido')?.hasError(validation.type) && (registerForm.get('apellido')?.dirty || registerForm.get('apellido')?.touched)">
              <ion-icon name="alert-circle" class="error-icon"></ion-icon>
              {{ validation.message }}
            </div>
          </div>
        </div>
      </div>

      <!-- Email Field -->
      <div class="input-group">
        <ion-item class="custom-input" [class.error]="isFieldInvalid('email')">
          <ion-icon name="mail" slot="start" class="input-icon"></ion-icon>
          <ion-input
            type="email"
            placeholder="Correo electrónico"
            formControlName="email"
            class="custom-input-field">
          </ion-input>
        </ion-item>
        <div class="validation-errors" *ngIf="isFieldInvalid('email')">
          <div *ngFor="let validation of validation_messages.email">
            <div class="error-message" *ngIf="registerForm.get('email')?.hasError(validation.type) && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
              <ion-icon name="alert-circle" class="error-icon"></ion-icon>
              {{ validation.message }}
            </div>
          </div>
        </div>
      </div>

      <!-- Password Field -->
      <div class="input-group">
        <ion-item class="custom-input" [class.error]="isFieldInvalid('password')">
          <ion-icon name="lock-closed" slot="start" class="input-icon"></ion-icon>
          <ion-input
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Contraseña"
            formControlName="password"
            class="custom-input-field">
          </ion-input>
          <ion-button 
            fill="clear" 
            slot="end" 
            (click)="togglePassword()"
            class="password-toggle">
            <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
          </ion-button>
        </ion-item>
        <div class="validation-errors" *ngIf="isFieldInvalid('password')">
          <div *ngFor="let validation of validation_messages.password">
            <div class="error-message" *ngIf="registerForm.get('password')?.hasError(validation.type) && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
              <ion-icon name="alert-circle" class="error-icon"></ion-icon>
              {{ validation.message }}
            </div>
          </div>
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="input-group">
        <ion-item class="custom-input" [class.error]="isFieldInvalid('confirmPassword')">
          <ion-icon name="lock-closed" slot="start" class="input-icon"></ion-icon>
          <ion-input
            [type]="showConfirmPassword ? 'text' : 'password'"
            placeholder="Confirmar contraseña"
            formControlName="confirmPassword"
            class="custom-input-field">
          </ion-input>
          <ion-button 
            fill="clear" 
            slot="end" 
            (click)="toggleConfirmPassword()"
            class="password-toggle">
            <ion-icon [name]="showConfirmPassword ? 'eye-off' : 'eye'"></ion-icon>
          </ion-button>
        </ion-item>
        <div class="validation-errors" *ngIf="isFieldInvalid('confirmPassword')">
          <div *ngFor="let validation of validation_messages.confirmPassword">
            <div class="error-message" *ngIf="registerForm.get('confirmPassword')?.hasError(validation.type) && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)">
              <ion-icon name="alert-circle" class="error-icon"></ion-icon>
              {{ validation.message }}
            </div>
          </div>
        </div>
        <!-- Password mismatch error -->
        <div class="validation-errors" *ngIf="registerForm.hasError('passwordMismatch') && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)">
          <div class="error-message">
            <ion-icon name="alert-circle" class="error-icon"></ion-icon>
            Las contraseñas no coinciden
          </div>
        </div>
      </div>

      <!-- Register Button -->
      <ion-button 
        expand="block" 
        type="submit" 
        [disabled]="!registerForm.valid"
        class="register-button">
        <ion-icon name="person-add" slot="start"></ion-icon>
        Crear Cuenta
      </ion-button>

      <!-- Login Link -->
      <div class="login-section">
        <p class="login-text">¿Ya tienes cuenta?</p>
        <ion-button 
          fill="clear" 
          (click)="goToLogin()"
          class="login-link">
          Inicia sesión aquí
        </ion-button>
      </div>
    </form>

    <!-- Success/Error Messages -->
    <ion-toast
      [isOpen]="showToast"
      [message]="toastMessage"
      [duration]="3000"
      [color]="toastColor"
      (didDismiss)="showToast = false">
    </ion-toast>
  </div>
</ion-content>
