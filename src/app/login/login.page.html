<ion-header [translucent]="true">
  
</ion-header>

<ion-content [fullscreen]="true" class="login-content">
  <div class="login-container">
    <!-- Logo/Header Section -->
    <div class="header-section">
      <div class="logo-container">
        <ion-icon name="musical-notes" class="logo-icon"></ion-icon>
      </div>
      <h1 class="welcome-title">¡Bienvenido/a!</h1>
      <p class="welcome-subtitle">Inicia sesión para disfrutar tu música</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
      <!-- Email Field -->
      <div class="input-group">
        <ion-item class="custom-input" [class.error]="isFieldInvalid('email')">
          <ion-icon name="mail" slot="start" class="input-icon"></ion-icon>
          <ion-input
            type="email"
            placeholder="Correo electrónico"
            formControlName="email"
            class="custom-input-field">
          </ion-input>
        </ion-item>
        <div class="validation-errors" *ngIf="isFieldInvalid('email')">
          <div *ngFor="let validation of validation_messages.email">
            <div class="error-message" *ngIf="loginForm.get('email')?.hasError(validation.type) && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
              <ion-icon name="alert-circle" class="error-icon"></ion-icon>
              {{ validation.message }}
            </div>
          </div>
        </div>
      </div>

      <!-- Password Field -->
      <div class="input-group">
        <ion-item class="custom-input" [class.error]="isFieldInvalid('password')">
          <ion-icon name="lock-closed" slot="start" class="input-icon"></ion-icon>
          <ion-input
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Contraseña"
            formControlName="password"
            class="custom-input-field">
          </ion-input>
          <ion-button 
            fill="clear" 
            slot="end" 
            (click)="togglePassword()"
            class="password-toggle">
            <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
          </ion-button>
        </ion-item>
        <div class="validation-errors" *ngIf="isFieldInvalid('password')">
          <div *ngFor="let validation of validation_messages.password">
            <div class="error-message" *ngIf="loginForm.get('password')?.hasError(validation.type) && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
              <ion-icon name="alert-circle" class="error-icon"></ion-icon>
              {{ validation.message }}
            </div>
          </div>
        </div>
      </div>

      <!-- Login Button -->
      <ion-button 
        expand="block" 
        type="submit" 
        [disabled]="!loginForm.valid"
        class="login-button">
        <ion-icon name="log-in" slot="start"></ion-icon>
        Iniciar Sesión
      </ion-button>

      <!-- Register Link -->
      <div class="register-section">
        <p class="register-text">¿No tienes cuenta?</p>
        <ion-button 
          fill="clear" 
          (click)="goToRegister()"
          class="register-link">
          Regístrate aquí
        </ion-button>
      </div>
    </form>

    <!-- Success/Error Messages -->
    <ion-toast
      [isOpen]="showToast"
      [message]="toastMessage"
      [duration]="3000"
      [color]="toastColor"
      (didDismiss)="showToast = false">
    </ion-toast>
  </div>
</ion-content>
