<ion-header>
  <ion-toolbar>
    <ion-title>
      KristellMusica
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper-container
  pagination="true"
  loop="true"
  slides-per-view="1">

    
    <swiper-slide *ngFor="let genre of genres">
      <div class="slide-content1">
        <h2>{{ genre.title }}</h2>
        <img [src]="genre.image" [alt]="genre.title">
        <p>{{ genre.description }}</p>
      </div>
    
    </swiper-slide>
  </swiper-container>


  <ion-button 
      expand="block" 
      fill="outline" 
      color="medium" 
      (click)="showIntroAgain()"
      class="smooth-transition">
      <ion-icon name="refresh-outline" slot="start"></ion-icon>
      Ver Introducci√≥n Nuevamente
    </ion-button>
</ion-content>
